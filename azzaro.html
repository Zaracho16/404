<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes Azzaro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div id="nav"></div>

<section class="seccion-titulo-marca-carolinaHerrera h-full w-full bg-[#497D74] flex items-center justify-center mt-[65px] p-[0.6rem] items-center">
    <h1 class="font-[monospace] text-[2rem] font-bold text-[#71BBB2]">Azzaro - Perfumes Masculinos</h1>
</section>


<section class="tienda-General">

    <div class="contenedor-tienda-General">

        <div class="cuadro-perfumes-General">
            <div class="img-con-overlay">
                <img src="https://i0.wp.com/brandss.com.py/index/wp-content/uploads/2024/06/A-446.png?fit=600%2C600&ssl=1" alt="Azzaro Pour Homme Edt" class="ch-img">
                <div class="overlay">
                    <button class="boton-carrito">Agregar al carrito</button>
                    <button class="boton-vista" onclick="
                    mostrarModal(this)"
                    data-img="https://i0.wp.com/brandss.com.py/index/wp-content/uploads/2024/06/A-446.png?fit=600%2C600&ssl=1"
                    data-titulo="Azzaro Pour Homme Edt - 100ml"
                    data-precio="300.000gs"
                    data-familia="Aromático fougère"
                    data-salida="Lavanda, limón, alcaravea, albahaca, bergamota, salvia esclarea, iris, anís estrellado."
                    data-corazon="Vetiver, sándalo, pachulí, cedro, bayas de enebro, cardamomo."
                    data-fondo="Musgo de roble, cuero, ámbar, almizcle, haba tonka."
                    data-descripcion="Un clásico de barbería: fresco-herbal al inicio, con un corazón amaderado suave y un fondo cálido de cuero y musgo. Versátil, ideal para ocasiones formales y uso diario."
                    >Vista previa</button>
                </div>
            </div>
            <h3>Azzaro Pour Homme Edt</h3>
            <span>300.000gs</span>
        </div>

        <div class="cuadro-perfumes-General">
            <div class="img-con-overlay">
                <img src="https://laperfumeria.com.py/wp-content/uploads/2024/10/600946.jpg" alt="Azzaro Wanted" class="ch-img">
                <div class="overlay">
                    <button class="boton-carrito">Agregar al carrito</button>
                    <button class="boton-vista" onclick="
                    mostrarModal(this)"
                    data-img="https://laperfumeria.com.py/wp-content/uploads/2024/10/600946.jpg"
                    data-titulo="Azzaro Wanted - 100ml"
                    data-precio="420.000gs"
                    data-familia="Amaderada especiada"
                    data-salida="Limón, menta, lavanda, jengibre."
                    data-corazon="Cardamomo de Guatemala, enebro, geranio, manzana."
                    data-fondo="Vetiver haitiano, haba tonka, amberwood."
                    data-descripcion="Refrescante y energizante con cítrico-mintal al inicio, un medio especiado-ligero con manzana, y un fondo cálido y amaderado. Muy versátil para el día y clima templado."
                    >Vista previa</button>
                </div>
            </div>
            <h3>Azzaro Wanted</h3>
            <span>420.000gs</span>
        </div>
        
    </div>

</section>

<div id="fondo-oscuro" class="fondo-oscuro"></div>
<aside class="carrito-lateral">
    <div class="contenedor-cerrar-titulo-carritoCompra">
        <h2 class="titulo-carritoCompra">Carrito de Compras</h2>
        <button id="cerrar-carrito" class="cerrar-carritoCompra">Cerrar</button>
    </div>

    <div class="carrito-lista-scroll">
        <ul id="carrito-lista"></ul>
    </div>

    <div class="contenedor-totalPrecio-carritoCompra">
        <p class="totalPrecio-carritoCompra"><strong>Total:</strong> <span id="total-carrito">0</span> Gs</p>
    </div>

    <button class="btn-finalizarCompra">Finalizar compra</button>

</aside>


<!-- Modal para vista previa -->
<div class="modal" id="modalVistaPrevia">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
    <div class="contenedor-vistaPrevia">
      <div class="imagen-vistaPrevia">
        <img id="img-vistaPrevia" class="img-vistaPrevia">
      </div>
      <div class="informacion-vistaPrevia">
        <h2 id="titulo-infoVistaPrevia" class="titulo-infoVistaPrevia"></h2><br>
        <p><strong>Precio: </strong><span id="precio"></span></p><br>
        <span><strong>Familia olfativa: </strong><span id="familia"></span></span><br><br>
        <span><strong>Notas de salida: </strong><span id="salida"></span></span><br><br>
        <span><strong>Notas de corazón: </strong><span id="corazon"></span></span><br><br>
        <span><strong>Notas de fondo: </strong><span id="fondo"></span></span><br><br>
        <span><strong>¿A qué huele?<br></strong><span id="descripcion"></span></span>
        
        <div class="contenedor-carrito-vistaPrevia">

            <div class="contador">
                <div class="izquierda-cuadro-VistaPrevia">
                    <button onclick="disminuir()">-</button>
                </div>
                <div class="numero-cuadro-VistaPrevia">
                    <span id="cantidad">1</span>
                </div>
                <div class="derecha-cuadro-VistaPrevia">
                    <button onclick="aumentar()">+</button>
                </div>
            </div>
            <button id="btnAgregarDesdeVistaPrevia" class="btn-vistaPrevia-agregarAlCarrito">Agregar al carrito</button>

        </div>
      </div>
    </div>
  </div>
</div>

<div id="mensajeCarrito" class="mensaje-carrito oculto">
    ¡Se añadio al carrito!
</div>

<div id="footer"></div>
    
<script src="script.js"></script>
</body>
</html>
