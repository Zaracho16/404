<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./src/output.css" >
    <link rel="stylesheet" href="styleLogin.css">

<body>

<header class="contenedor-header">
    <h1 class="titulo-404-header">404</h1>
</header>

<section class="flex items-center justify-center min-h-screen">

    <h1 class="titulo-iniciar-sesion font-[monospace]">Iniciar Sesión</h1>
    <form id="login-form">
        <input type="email" placeholder="Correo" required>

        <button type="submit">Entrar</button>
    </form>

   <p class="crear-cuenta font-[monospace]">
        ¿No tenés cuenta? <a href="registro.html"><u>Crear cuenta</u></a>
   </p>

   <a href="recuperar-password" class="p-clave font-[monospace]">Olvidé mi contraseña</a>
</div>
</section>


</body>
</html>
